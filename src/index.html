<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box-title">
        <h1 class="title">Form</h1>
    </div>
    <br><br>
    <form action="/send/" method="post" name="register">
        <fieldset class="container-form" id="form">
            <legend>Register</legend>
            <label for="firstname">First name:
                <input autocomplete="name" type="text" id="firstname" name="user-name" placeholder="name" required>
            </label>
           
            <label for="lastname">Lastname:
                <input autocomplete="lastname" type="text" id="lastname" name="user-lastname" placeholder="lastname" required>
            </label>
           
            <label for="datebirth">Date of birth:
                <input type="date" id="datebirth" name="user-datebirth" required>
            </label>
           
            <label for="email">Email:
                <input autocomplete="email" type="email" id="email" placeholder="email" required>
            </label>
           
            <label for="password">Password:
                <input autocomplete="password" type="password" id="password" placeholder="password" required>
            </label>
        </fieldset>

        <br>
        <br>

        <div class="div-buttons">
            <input type="submit" name="submit" class="button">
            <input type="reset" name="reset" class="button">
        </div>
    </form>
    <script src="src/js/index.js"></script>
</body>

</html>
