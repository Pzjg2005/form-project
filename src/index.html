<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
    <h1 class="title-form">Formulario</h1>
    </header>
    <br><br>
    <form action="/send/" method="post" name="register">
        <fieldset class="container">
            <legend>Datos personales</legend>
            <label for="name">Nombre:
                <input type="text" name="user-name" placeholder="name" required>
            </label>
            <hr>
            <label for="lastname">Apellido:
                <input type="text" name="user-lastname" placeholder="lastname" required>
            </label>
            <hr>
            <label for="datebirth">Fecha de nacimiento:
                <input type="date" name="user-datebirth" required>
            </label>
            <hr>
            <label for="email">Email:
                <input type="email" placeholder="email" required>
            </label>
            <hr>
            <label for="password">Contraseña:
                <input type="password" placeholder="password" required>
            </label>
        </fieldset>
        <br>
        <fieldset class="container-question">
            <legend>Preguntas relevantes</legend>
            <label for="question-one">
                <p>¿Te gusta el cambur?</p>
                <label for="answer-one" id="answer">Sí
                    <input type="checkbox">
                </label>
                <label for="answer-two" id="answer">No
                    <input type="checkbox">
                </label>
            </label>
            <label for="question-two">
                <p>¿Te gusta leer?</p>
                <label for="answer-two" id="answer">Sí
                    <input type="checkbox">
                </label>
                <label for="answer-two" id="answer">No
                    <input type="checkbox">
                </label>
            </label>
            <label for="question-three">
                <p>¿Te gusta hacer ejercicio?</p>
                <label for="answer-two" id="answer">Sí
                    <input type="checkbox">
                </label>
                <label for="answer-two" id="answer">No
                    <input type="checkbox">
                </label>
            </label>
        </fieldset>
        <br>
        <div class="div-buttons">
        <input type="submit" name="submit" class="button">
        <input type="reset" name="reset" class="button">
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
